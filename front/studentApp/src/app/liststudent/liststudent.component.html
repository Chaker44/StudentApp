<h1 class="text-">Students :</h1>
<div *ngIf="message" class="alert alert-success">{{ message }}</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>id :</th>
        <th>Name :</th>
        <th>Birth date :</th>
        <th>Delete</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.dateOfBirth | date }}</td>
        <td>
          <a
            ><button (click)="deleteStudent(student.id)" class="btn btn-danger">
              Delete
            </button></a
          >
        </td>
        <td>
          <a (click)="update(student.id)" class="btn btn-warning">Update</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <button class="btn btn-success" (click)="addStudent()">
      Add student <span id="plus">+</span>
    </button>
  </div>
</div>
